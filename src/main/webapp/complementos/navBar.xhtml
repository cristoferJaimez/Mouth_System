<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.css" />
        <h:outputStylesheet library="css" name="all.css" />
    </h:head>
    <h:body>
        <header>
            <nav id="home" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm ">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample10" aria-controls="navbarsExample10" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample10">
                    <a class="navbar-brand lead " href="#">Mouth System   </a>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.xhtml"><i class="fa fa-home mr-1"></i>  <h:outputText value="#{txt['menu.home']}"/> <span class="sr-only">(current)</span></a>
                        </li>


                        <li class="nav-item">
                            <a class="nav-link" href="signUp.xhtml"><i class="fa fa-users mr-1"></i> <h:outputText value="#{txt['menu.registro']}"/> </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="signIn.xhtml"><i class="fa fa-user-circle mr-1"></i> <h:outputText value="#{txt['menu.signIn']}"/> </a>
                        </li>





                        <h:form class="">
                            <h:panelGrid columns="2" class="btn " style="color: #9a9da0">
                                <i class="fa fa-language fa-lg mr-2"></i>
                                <div class="">
                                    <h:selectOneMenu  value="#{internazionalizacionBean.localidad}"
                                                      onchange="submit()"
                                                      valueChangeListener="#{internazionalizacionBean.cambiarIdioma}">
                                        <f:selectItems  class="lead form-control" value="#{internazionalizacionBean.listaPaises}" />
                                    </h:selectOneMenu>  
                                </div>  
                            </h:panelGrid>
                        </h:form>


                    </ul>
                </div>
            </nav>
        </header>


        <!--js--> 
        <h:outputScript library="js" name="all.min.js"/> 
        <h:outputScript library="js" name="bootstrap.js"/> 
        <h:outputScript library="js" name="jquery-1.7.js"/> 
    </h:body>
</html>
