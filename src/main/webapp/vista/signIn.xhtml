<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <f:view locale="#{internazionalizacionBean.localidad}">
        <h:head>
            <title>Sign In</title>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <!--css-->  
            <h:outputStylesheet library="css" name="bootstrap.css" />
            <h:outputStylesheet library="css" name="bootstrap-grid.css" />
            <h:outputStylesheet library="css" name="bootstrap-reboot.css" />
            <h:outputStylesheet library="css" name="all.css" />
        </h:head>

        <script type="text/javascript">
        
        </script>

        <h:body style="background-image: url(../resources/img/maxresdefault.jpg); background-repeat: no-repeat; background-size: initial  ">


            <ui:include src="../complementos/navBar.xhtml"  class="mb-5"/>

            <div class="mt-5">
                <c:if test="#{URLControlls.msm.equalsIgnoreCase('credencialesBad')}" >
                    <div class="alert alert-danger mx-auto text-center" role="alert">
                        Credenciales perdidas!!! por favor inicie de nuevo sesion!!
                    </div>
                </c:if>

                <c:if test="#{signInController.msm.equalsIgnoreCase('msmErrorLogin00')}" >
                    <div class="alert alert-success" role="alert">
                        Usuario Encontrado!!!
                    </div>
                </c:if>

                <c:if test="#{signInController.msm.equalsIgnoreCase('msmErrorLogin01')}" >
                    <div class="alert alert-danger" role="alert">
                        Usuario no Encontrado!!!
                    </div>
                </c:if>

                <c:if test="#{signInController.msm.equalsIgnoreCase('redirecting')}" >
                    <div class="alert alert-danger" role="alert">
                        Tiempo agotado, por favor inicie session nuevamente. 
                    </div>
                </c:if>

                <c:if test="#{signInController.msm.equalsIgnoreCase('msmErrorLogin02')}" >
                    <div class="alert alert-danger mt-3" role="alert" id="success-alert">
                        <button type="button" class="close" data-dismiss="alert">x</button>
                        <strong>Mmm, </strong> revisa los datos ingresados!! <h:outputLabel value="#{searchPatientControllers.usuario.email}"/>
                    </div>
                </c:if>

                <c:if test="#{signInController.msm.equalsIgnoreCase('msmErrorLogin03')}" >
                    <div class="alert alert-warning" role="alert">
                        Algo inesperado paso!!!
                    </div>
                </c:if>
            </div>

            <div class="container mx-auto mt-5">
                <div class="row ">
                    <div class="col-md-12 text-center mt-5 ">
                        <h:graphicImage library="img" name="icoo.png" class="mt-2 img-fluid"  style="width: 100px; height: 100px" />
                    </div>

                    <div class="card mx-auto col-md-4 mt-3 mb-2 shadow">
                        <div class="card-body">

                            <h:form  id="signIn_form">
                                <div class="form-group">
                                    <h:outputLabel class="lead text-muted">#{txt['signIn.correo']}</h:outputLabel>
                                    <h:inputText id="email" pt:type="email" required="true" requiredMessage="Ingrese correo Electronico!" value="#{signInController.email}"  class="form-control" a:placeholder=" #{txt['sigIn.placeholderCorreo']}" label="Email"></h:inputText>
                                    <strong> <h:message for="email" class="card text-center mt-2 bg-danger" style=" color:#fff;"/> </strong>

                                </div>

                                <div class="form-group">
                                    <h:outputLabel class="lead text-muted">#{txt['signIn.clave']}</h:outputLabel>
                                    <h:inputSecret id="password" pt:type="password" required="true" requiredMessage="Ingrese Contraseña!" value="#{signInController.pw}" class="form-control" a:placeholder="#{txt['sigIn.placeholderContraseña']}" label="Password">
                                        <f:validateLength for="password" maximum="15" minimum="4"/>
                                    </h:inputSecret>
                                    <strong>  </strong><h:message class="card text-center mt-2 bg-danger" style=" color:#fff;" for="password"/>

                                </div>

                                <h:commandButton action="#{signInController.signIn()}"   value="#{txt['signIn.boton']}" class="text-monospace  text-capitalize  btn btn-block btn-outline-info" />

                            </h:form>





                        </div>
                        <div class="col-sm-12 col-md-12 mx-auto mb-2">
                            <small class="d-block  mx-auto">
                                <h:link class="mx-auto text-decoration-none" value="#{txt['signIn.registro']}" outcome="signUp" ></h:link>
                            </small>
                            <small class="d-block  mx-auto">
                                <h:link class=" mx-auto text-decoration-none ml-5" value="#{txt['signIn.recuperarClave']}" outcome="recoveryPassword" > </h:link>
                            </small>
                        </div>

                    </div>



                </div>
                <ui:include src="../complementos/footerSystem.xhtml" />

            </div>




            <!--js--> 
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <h:outputScript library="js" name="all.min.js"/> 
            <h:outputScript library="js" name="bootstrap.js"/> 
            <h:outputScript library="js" name="bootstrap.min.js"/> 
            <h:outputScript library="js" name="alerts.js"/> 

        </h:body>

    </f:view>
</html>
