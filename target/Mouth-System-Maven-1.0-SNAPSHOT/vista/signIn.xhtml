<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <f:view locale="#{internazionalizacionBean.localidad}">
        <h:head>
            <title>Sign In</title>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <!--css-->  
            <h:outputStylesheet library="css" name="bootstrap.css" />
            <h:outputStylesheet library="css" name="bootstrap-grid.css" />
            <h:outputStylesheet library="css" name="bootstrap-reboot.css" />
            <h:outputStylesheet library="css" name="all.css" />
        </h:head>
        <h:body style="background-image: url(../resources/img/maxresdefault.jpg); background-repeat: no-repeat; background-size: initial  ">


            <ui:include src="../complementos/navBar.xhtml"  class="mb-5"/>

            <div class="mt-5">
                <c:if test="#{signInController.msm.equalsIgnoreCase('msmErrorLogin00')}" >
                    <div class="alert alert-success" role="alert">
                        Usuario Encontrado!!!
                    </div>
                </c:if>

                <c:if test="#{signInController.msm.equalsIgnoreCase('msmErrorLogin01')}" >
                    <div class="alert alert-danger" role="alert">
                        Usuario no Encontrado!!!
                    </div>
                </c:if>
                
                <c:if test="#{signInController.msm.equalsIgnoreCase('redirecting')}" >
                    <div class="alert alert-danger" role="alert">
                       Tiempo agotado, por favor inicie session nuevamente. 
                    </div>
                </c:if>

                <c:if test="#{signInController.msm.equalsIgnoreCase('msmErrorLogin02')}" >
                    <div class="alert alert-danger" role="alert">
                        Revisa tus datos! estas haciendo algo mal ;)
                    </div>
                </c:if>
                
                <c:if test="#{signInController.msm.equalsIgnoreCase('msmErrorLogin03')}" >
                    <div class="alert alert-warning" role="alert">
                        Algo inesperado paso!!!
                    </div>
                </c:if>
            </div>

            <div class="container mx-auto mt-5">
                <div class="row">
                    <div class="col-md-12 text-center mt-4 ">
                        <h:graphicImage library="img" name="icoo.png" class="mt-2 img-thumbnail"  style="width: 100px; height: 100px" />
                    </div>

                    <div class="card mx-auto mt-3 mb-5">
                        <div class="card-body">

                            <h:form  id="signIn_form">
                                <div class="form-group">
                                    <h:outputLabel class="lead text-muted">#{txt['signIn.correo']}</h:outputLabel>
                                    <h:inputText id="email" pt:type="email" required="true" value="#{signInController.email}"  class="form-control" a:placeholder=" #{txt['sigIn.placeholderCorreo']}" label="Email"></h:inputText>
                                    <div class="col-12 alert alert-warning alert-dismissible fade show" role="alert">
                                        <strong> <h:message for="email"/> </strong>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <h:outputLabel class="lead text-muted">#{txt['signIn.clave']}</h:outputLabel>
                                    <h:inputSecret id="password" pt:type="password" required="true" value="#{signInController.pw}" class="form-control" a:placeholder="#{txt['sigIn.placeholderContraseÃ±a']}" label="Password">
                                        <f:validateLength for="password" maximum="15" minimum="4"/>
                                    </h:inputSecret>
                                    <div class=" col-12 alert alert-warning alert-dismissible fade show" role="alert">
                                        <strong> <i class="fa fa-sdsf" style="color: red"></i> </strong><h:message for="password"/>
                                    </div>
                                </div>

                                <h:commandButton action="#{signInController.signIn()}"   value="#{txt['signIn.boton']}" class="btn btn-block btn-outline-info" />

                            </h:form>





                        </div>
                        <div class="card-footer">
                            <small class="d-block text-right mt-3">
                                <h:link class="lead mr-2" value="#{txt['signIn.recuperarClave']}" outcome="signUp" > <i style="color: red" class=" fa fa-use card-link"></i></h:link>

                                <h:link class="lead" value="#{txt['signIn.registro']}" outcome="signUp" > <i class=" fa fa-users card-link"></i></h:link>
                            </small>
                        </div>

                    </div>



                </div>
                <ui:include src="../complementos/footerSystem.xhtml" />

            </div>




            <!--js--> 
            <h:outputScript library="js" name="jquery-1.7.js"/> 
            <h:outputScript library="js" name="all.min.js"/> 
            <h:outputScript library="js" name="bootstrap.js"/> 
            <h:outputScript library="js" name="bootstrap.min.js"/> 
        </h:body>

    </f:view>
</html>
