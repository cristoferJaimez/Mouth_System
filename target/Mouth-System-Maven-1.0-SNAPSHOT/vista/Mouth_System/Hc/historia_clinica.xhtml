<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:view locale="#{internazionalizacionBean.localidad}">
        <h:head>
            <title>.:Mouth System:.</title>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <!--css-->  
            <h:outputStylesheet library="css" name="dashboard.css" />
            <h:outputStylesheet library="css" name="bootstrap.css" />
            <h:outputStylesheet library="css" name="bootstrap-grid.css" />
            <h:outputStylesheet library="css" name="bootstrap-reboot.css" />
            <h:outputStylesheet library="css" name="all.css" />
        </h:head>
        <h:body>


            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2"><i class="fas fa-file-medical"></i> #{txt['ms.hc']}</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group mr-2">
                        <button type="button" class="btn btn-sm btn-outline-success">
                            <span data-feather="calendar"></span>
                            #{txt['btn.nuevaHc']} <i class="fa fa-file-medical"></i>
                        </button>
                        <button type="button" class="btn btn-sm btn-outline-danger">
                            <span data-feather="calendar"></span>
                            #{txt['ms.botonGrafico']} <i class="fa fa-chart-bar"></i>
                        </button>
                    </div>


                </div>
            </div>

            <div class="container-fluid mx-auto">
                <div class="row">

                  
                    <!--Tarjetas de citas proximas-->
                    <div class="grey-bg container-fluid mb-5">
                        <section id="minimal-statistics">
                            <div class="col-xl-12 col-sm-12  col-12 col-md-12"> 
                                <div class="card shadow">
                                    <div class="card-content">
                                        <div class="card-body">
                                            <div class="media d-flex">

                                                <div class="media-body text-center">
                                                    <h3>8</h3><h2 class="lead text-muted" >20%</h2>
                                                    <span class="lead text-muted"> <i class="fa fa-male fa-2x text-success"></i></span>
                                                </div>
                                                <div class="media-body text-center">
                                                    <h3 class="">8 <h2 class="lead text-muted" >20%</h2></h3>
                                                    <span class="lead text-muted"> <i class="fa fa-female fa-2x text-warning"></i></span>
                                                </div>

                                                <div class="media-body text-center">
                                                    <h3 class="">8</h3><h2 class="lead text-muted" >20%</h2>
                                                    <span class="lead text-muted"> <i class="fa fa-child fa-2x text-danger"></i></span>
                                                </div>
                                            </div>


                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>


                    </div>



                </div>


                <div class="card shadow">
                    <div class="card-body">
                        <div class="col-md-12 col-sm-12 text-center">
                            <table class="table table-sm table-hover">
                                <thead>
                                    <th>No</th>
                                    <th>No. Doc.</th>
                                    <th>Nombres y Apellidos</th>
                                    <th><i class="fa fa-cogs"></i></th>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td>

                                            <button class="btn btn-sm btn-outline-danger ">
                                                <a href="verHistoria.xhtml"><i class=" fas fa-file-pdf"></i></a>
                                            </button>
                                            <button class="btn btn-sm btn-outline-info ">
                                                <a href="verHistoria.xhtml"><i class="fa fa-search"></i></a>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>    
                            </table>
                        </div>



                        <nav  aria-label="...">
                            <ul class="pagination pagination-sm ">
                                <li class="page-item active" aria-current="page">
                                    <span class="page-link">1</span>
                                </li>
                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>


            </div>



            <!--js--> 
            <h:outputScript library="js" name="all.min.js"/> 
            <h:outputScript library="js" name="bootstrap.js"/> 
            <h:outputScript library="js" name="jquery-1.7.js"/> 
        </h:body>
    </f:view>
</html>
