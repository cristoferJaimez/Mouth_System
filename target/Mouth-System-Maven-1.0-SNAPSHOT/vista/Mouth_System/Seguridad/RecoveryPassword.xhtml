<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <f:view locale="#{internazionalizacionBean.localidad}">
        <h:head>
            <title>Sign In</title>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <!--css-->  
            <h:outputStylesheet library="css" name="bootstrap.css" />
            <h:outputStylesheet library="css" name="bootstrap-grid.css" />
            <h:outputStylesheet library="css" name="bootstrap-reboot.css" />
            <h:outputStylesheet library="css" name="all.css" />
        </h:head>
        <h:body style="background-image: url(../resources/img/maxresdefault.jpg); background-repeat: no-repeat; background-size: initial  ">


            <ui:include src="../../../complementos/navBarRecovery.xhtml"/>







            <div class="container-fluid">
                <div class="row mt-5 mb-5">
                    <div class="col-md-12 mt-5">



                        <div class="card mx-auto mt-5 col-md-4 col-sm-12 shadow-lg">
                            <div class="card-body ">

                                <h:form>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1" class="lead mt-3">#{txt['footer.email']}</label>
                                        <h:inputText value="#{ControllerRecoveryPass.emailUsu}" pt:type="email"  class="form-control " id="exampleInputEmail1" 
                                                     required="true" requiredMessage="Ingrese Correo Electronico"
                                                     pt:placeholder="#{txt['sigIn.placeholderCorreo']}"/>
                                        <h:message for="exampleInputEmail1" class="card text-center text-small mt-2 bg-danger" style=" color:#fff;"><i class="bg-danger fas fa-exclamation-circle"></i></h:message>

                                    </div>



                                    <h:commandButton action="#{ControllerRecoveryPass.recoveryPass()}"  class="btn btn-outline-success btn-sm btn-block"  value="#{txt['boton.recovery']}">
                                        <!--<f:ajax render="alertas" event="click"></f:ajax>-->
                                    </h:commandButton>

                                </h:form>
                            </div>

                            <div class="card-body mb-4">
                                <a href="../../signUp.xhtml" class="card-link">#{txt['signUp.boton']}</a>
                                <a href="../../signIn.xhtml" class="card-link">#{txt['signIn.boton']}</a>
                            </div>
                        </div>

                    </div>
                    <div class="col-md-4"></div>




                </div>

            </div>

            <h:panelGroup id="alertas" class="mt-5">
                <c:if test="#{ControllerRecoveryPass.msm.equalsIgnoreCase('okEmail')}" class="mt-5 ">
                    <div class="alert alert-success" role="alert">
                        Constraseña enviada, revisa Tú <strong>correo electronico</strong>!..
                    </div>
                </c:if>

                <c:if test="#{ControllerRecoveryPass.msm.equalsIgnoreCase('badEmail')}" class="mt-5">
                    <div class="alert alert-warning" role="alert">
                        El correo no es valido, <strong>Verifica tus datos</strong>!..
                    </div>
                </c:if>
            </h:panelGroup>

            <ui:include src="../../../complementos/footerSystem.xhtml"  class="mt-5"/>


            <!--js--> 
            <h:outputScript library="js" name="jquery-1.7.js"/> 
            <h:outputScript library="js" name="all.min.js"/> 
            <h:outputScript library="js" name="bootstrap.js"/> 
            <h:outputScript library="js" name="bootstrap.min.js"/> 
        </h:body>

    </f:view>
</html>
