<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <f:view locale="#{internazionalizacionBean.localidad}">
        <h:head>
            <title>.:Mouth System:.</title>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <!--css-->  
            <h:outputStylesheet library="css" name="dashboard.css" />
            <h:outputStylesheet library="css" name="bootstrap.css" />
            <h:outputStylesheet library="css" name="album.css" />
            <h:outputStylesheet library="css" name="bootstrap-grid.css" />
            <h:outputStylesheet library="css" name="bootstrap-reboot.css" />
            <h:outputStylesheet library="css" name="all.css" />
            <h:outputStylesheet library="css" name="preloader.css" />

        </h:head>
        <h:body>
            
              <!--loader page-->

            <div class="contenedor_loader">
                <div class="loader">
                </div>

            </div>

            <c:set var="contador_A" value="${0}" />
            <c:set var="contador_B" value="${0}" />
            <c:set var="contador_C" value="${0}" />

            <c:forEach items="#{signUpController.allRolsRegister()}" var="rol" varStatus="pos" >

                <c:if  test="#{rol.tipo_usuario_id_tipo_usuario.cargo.equalsIgnoreCase('Odontologo')}">
                    <c:set var="contador_A" value="${contador_A + 1}"  />

                </c:if>

                <c:if test="#{rol.tipo_usuario_id_tipo_usuario.cargo.equalsIgnoreCase('Paciente')}">
                    <c:set var="contador_B" value="${contador_B  + 1}"  />
                </c:if>



                <c:if test="#{rol.tipo_usuario_id_tipo_usuario.cargo.equalsIgnoreCase('Auxiliar')}">
                    <c:set var="contador_C" value="${contador_C  + 1}"  />
                </c:if>

            </c:forEach>

            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2"><i class="fas fa-home"></i> #{txt['ms.tablero']}</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group mr-2">

                    </div>


                </div>
            </div>

            <div class="container">
                <div class="row">

                    <!--Tarjetas de citas proximas-->
                    <div class="grey-bg container-fluid">
                        <section id="minimal-statistics">
                            <div class="row">

                            </div>
                            <div class="row">
                                <div class="col-xl-3 col-sm-6 col-md-4 col-12"> 
                                    <div class="card shadow">
                                        <div class="card-content">
                                            <div class="card-body">
                                                <div class="media d-flex">
                                                    <div class="align-self-center ">

                                                        <i class="fas fa-user-md fa-4x text-success" ></i>
                                                    </div>
                                                    <div class="media-body text-right">
                                                        <h3 class="lead">#{contador_A}</h3>
                                                        <span class="lead text-muted " style="font-size: 0.9em">Odontologos</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xl-3 col-sm-6 col-12 col-md-4 ">
                                    <div class="card shadow">
                                        <div class="card-content">
                                            <div class="card-body">
                                                <div class="media d-flex">
                                                    <div class="align-self-center">
                                                        <i class="fas fa-hospital-user fa-4x text-warning" ></i>
                                                    </div>
                                                    <div class="media-body text-right">
                                                        <h3 class="lead">${contador_B}</h3>
                                                        <span class="lead text-muted" style="font-size: 0.8em">Pacientes</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xl-3 col-sm-6 col-12 col-md-4">
                                    <div class="card shadow">
                                        <div class="card-content">
                                            <div class="card-body">
                                                <div class="media d-flex">
                                                    <div class="align-self-center">
                                                        <i class="fas fa-user-nurse fa-4x text-info" ></i>
                                                    </div>
                                                    <div class="media-body text-right">
                                                        <h3 class="lead"> ${contador_C}</h3>
                                                        <span class="lead text-muted " style="font-size: 0.8em">Auxiliares</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>


                                <div class="col-xl-3 col-sm-6 col-12 col-md-6 mt-3 ">
                                    <div class="card shadow">
                                        <div class="card-content">
                                            <div class="card-body">

                                                <div class="media d-flex">
                                                    <div class="media-body text-left">
                                                        <h3 class="warning">
                                                            <span class="shadow text-success badge badge-dark">3 <i class="fas fa-bell"></i></span>
                                                            <span class="text-warning badge badge-dark">2 <i class="fas fa-bell"></i></span>
                                                            <span class="text-danger badge badge-dark">2 <i class="fas fa-bell-slash"></i></span>

                                                        </h3>
                                                        <span class="lead text-muted">Calendario</span>
                                                    </div>
                                                    <div class="align-self-center">

                                                        <i class="fas fa-calendar-alt fa-5x text-danger"></i>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-xl-3 col-sm-6 col-12 col-md-6 mt-3 ">
                                    <div class="card shadow">
                                        <div class="card-content">
                                            <div class="card-body">
                                                <div class="media d-flex">
                                                    <div class="media-body text-left">
                                                        <h3 class="warning">64.89 %</h3>
                                                        <span>Conversion Rate</span>
                                                    </div>
                                                    <div class="align-self-center">
                                                        <i class="fas fa-chart-line fa-5x text-warning"></i>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>



                        </section>


                    </div>




                </div>

            </div>


            <!--js--> 
            <h:outputScript library="js" name="jquery-1.7.js"/> 
            <h:outputScript library="js" name="dashboard.js"/> 
            <h:outputScript library="js" name="all.min.js"/> 
            <h:outputScript library="js" name="bootstrap.js"/> 
            <h:outputScript library="js" name="loader.js"/> 

        </h:body>
    </f:view>
</html>
