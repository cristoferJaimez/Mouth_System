<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title></title>
        <!--css-->  

        <h:outputStylesheet library="css" name="bootstrap.css" />
        <h:outputStylesheet library="css" name="all.css" />
    </h:head>
    <h:body>
        <header>
            <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
                <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3 lead" href="#">Mouth System</a>
                <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse" data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <input class="form-control form-control-dark w-100" type="text" placeholder="#{txt['ms.placeHolder']}" aria-label="Search" />
                <ul class="navbar-nav px-3"> 
                    <div class="badge badge-dark text-wrap d-flex " style="width: 10rem;">
                        <i class="fas fa-user-circle mr-3" > </i> #{signInController.usuarios.priNom} #{signInController.usuarios.priApe}  <span class="sr-only">(current)</span>
                    </div>  
                </ul>
                

                <ul class="navbar-nav px-3">
                    <li class="nav-item text-nowrap">
                        <a class="nav-link" href="#"><i class="fas fa-sign-out-alt"></i> #{txt['ms.salir']}</a>
                    </li>
                </ul>


                <h:form class="">
                    <h:panelGrid columns="2" class="btn" style="color: #9a9da0">
                        <i class="fa fa-language fa-lg mr-2"></i>
                        <div class="">
                            <h:selectOneMenu  value="#{internazionalizacionBean.localidad}"
                                              onchange="submit()"
                                              valueChangeListener="#{internazionalizacionBean.cambiarIdioma}">
                                <f:selectItems  class="lead form-control" value="#{internazionalizacionBean.listaPaises}" />
                            </h:selectOneMenu>  
                        </div>  
                    </h:panelGrid>
                </h:form>
            </nav>
        </header>

        <main role="main">


        </main>



        <!--js--> 
        <h:outputScript library="js" name="all.min.js"/> 
        <h:outputScript library="js" name="bootstrap.js"/> 
        <h:outputScript library="js" name="jquery-1.7.js"/> 
    </h:body>
</html>
